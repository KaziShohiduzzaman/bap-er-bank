<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withdraw status</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-7">Let's get some <span class="text-purple-700 font-bold">Mooooooooooney
                !!!</span> </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-red-500 p-7 rounded">
                    <h1 class="text-2xl text-white">Deposit</h1>
                    <h3 class="text-5xl text-white">$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-7 rounded">
                    <h1 class="text-2xl text-white">Withdraw</h1>
                    <h3 class="text-5xl text-white">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-green-400 p-7 rounded">
                    <h1 class="text-2xl text-white">Balance</h1>
                    <h3 class="text-5xl text-white">$<span id="balance-amount">1200</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-500 p-7 rounded">
                    <div>
                        <h1 class="text-3xl text-white text-center">Please Deposit</h1>
                        <input id="deposit-input" class="block border w-3/4 mx-auto mb-5 mt-5 p-2" type="text"
                            placeholder="$ Amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-green-500 py-3 px-5 rounded block mx-auto text-white font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-300 p-7 rounded">
                    <div>
                        <h1 class="text-3xl text-white text-center">Please Withdraw</h1>
                        <input id="withdraw-input" class="block border w-3/4 mx-auto mb-5 mt-5 p-2" type="text"
                            placeholder="$ Amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-green-500 py-3 px-5 rounded block mx-auto text-white font-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
